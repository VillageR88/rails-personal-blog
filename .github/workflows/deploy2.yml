name: Deploy to GitHub Pages

on:
  workflow_dispatch:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true

      - name: Install dependencies
        run: bundle install

      - name: Precompile assets
        run: |
          bundle exec rake assets:precompile
          bundle exec rake assets:clean

      - name: Build static site
        run: |
          mkdir -p public/static

          # Attempt to generate static site
          if bundle exec rake static_export:generate; then
            echo "Static export successful"
          else
            echo "Falling back to manual static export"
            
            # Copy assets
            cp -r public/assets public/static/assets || true

            # Generate index.html
            bundle exec rails runner 'File.write("public/static/index.html", ApplicationController.render(template: "home/index"))' || echo "Failed to generate index.html"

            # Generate standard pages
            bundle exec rails runner '
              routes = ["posts", "about"]
              routes.each do |route|
                controller, action = route == "posts" ? ["posts", "index"] : [route, "index"]
                begin
                  content = ApplicationController.render(template: "#{controller}/#{action}")
                  FileUtils.mkdir_p("public/static/#{route}")
                  File.write("public/static/#{route}/index.html", content)
                rescue => e
                  puts "Error generating #{route}: #{e.message}"
                end
              end
            ' || echo "Failed to generate additional pages"

            # Generate individual blog post pages
            bundle exec rails runner '
              Post.find_each do |post|
                slug = post.slug
                content = ApplicationController.render(template: "blog/show", locals: { post: post })
                FileUtils.mkdir_p("public/static/blog/#{slug}")
                File.write("public/static/blog/#{slug}/index.html", content)
              end
            ' || echo "Failed to generate blog posts"
          fi

      - name: Fix asset paths
        run: |
          find public/static -type f -name "*.html" -exec sed -i 's/\(href\|src\)="\/assets\//\1="..\/assets\//g; s/\(href\|src\)="\/\([^/]\)/\1="\2/g' {} \;

      - name: Copy assets to static directory
        run: cp -r public/assets public/static/ || true

      - name: Debug output
        run: |
          ls -la public/
          ls -la public/static/ || echo "No static directory"
          ls -la public/static/assets/ || echo "No assets in static directory"
          find public -type f | sort

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public/static

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages2
        id: deployment
        uses: actions/deploy-pages@v4
